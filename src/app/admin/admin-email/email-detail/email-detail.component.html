<div class="modal fade" [id]="modalId" data-backdrop="static">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form [formGroup]="emailForm" >
                <div class="modal-body">
                    <div class="form-group float-xs-left">
                        <label for="type-dropdown" class="sr-only">Type</label>
                        <select id="type-dropdown" class="form-control btn btn-primary" formControlName="type">
                            <option *ngFor="let type of typeArr; let i of index" [value]="type">{{ type }}</option>
                        </select>
                    </div>
                        <div class="form-group float-xs-right" >
                            <label for="from-field" class="sr-only">Change Sender Address</label>
                            <input type="text" class="form-control" id="from-field" placeholder="From" formControlName="from">
                        </div>
                    <div class="form-group">
                        <label for="subject-field" class="sr-only">Change Subject</label>
                        <input type="text" class="form-control" id="subject-field" placeholder="Subject" formControlName="subject">
                    </div>
                    <div class="form-group">
                        <label for="body-area" class="sr-only">Body</label>
                        <textarea id="body-area" rows="10" class="form-control" placeholder="Type of Body for your email" formControlName="body"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary btn-xl" type="button" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-success btn-xl" type="submit" data-dismiss="modal" (click)="submitForm()" [disabled]="emailForm.invalid">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
