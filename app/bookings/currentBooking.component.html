<div *ngIf="currentBooking">

    <b>Title</b>: {{ currentBooking.parkingStation.title }}
    <b>Address</b>: {{ currentBooking.parkingStation.address }}
    <b>Rate</b>: {{ currentBooking.parkingStation.rate }}
    <b>Date</b>: {{ currentBooking.date }}
    <b>Start Time</b>: {{ currentBooking.startTime }}
</div>
